<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Flask CRUDAPP</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    {% for message in get_flashed_messages() %}

    <h4>{{ message }}</h4>
    {% endfor %}

    <form action="" method="POST" class="row g-3">
      

      <div class="col-md-6">
        <label for="name" class="form-label">EmployeeName</label>
        <input type="text" name="name" class="form-control"placeholder="Enter Employee name" autocomplete="off" required  />
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" class="form-control" placeholder="Enter employee age" autocomplete="off" required />
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control"placeholder="Enter employee address" autocomplete="off" required  />
        <label for="salary" class="form-label">Salary</label>
        <input type="number" name="salary" class="form-control"placeholder="Enter employee salary" autocomplete="off" required />
        <br>
        <select name='gender'
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select> 
        <br>
        Employee Type
        <div class="form-check">
          <input class="form-check-input" type="radio" name="etype" value="permanant" id="permanant">
          <label class="form-check-label" for="permanant">
            Permanant Employee
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="etype" value="temporary" id="temporary" checked>
          <label class="form-check-label" for="temporary">
            Temporary Employee
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="etype"value="intern" id="intern" checked>
          <label class="form-check-label" for="intern">
            Intern
          </label>
        </div> 
        <br>
        <button type="submit" class="btn btn-primary">Create</button>
        
      </div>
      
    </form>

         
         
        <!-- <br />
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form> -->

    -->
  </body>
</html>
